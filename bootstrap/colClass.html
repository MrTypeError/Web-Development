<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style_1.css">
    <title>Basic Classes (Row and col)</title>
</head>
<body>
    <div class="container">
        <div class="row"> 
            <div class="col"> col 1</div>
            <div class="col"> col 2</div>
            <div class="col"> col 3</div>
            <div class="col"> col 4</div>
            <div class="w-100"></div>    <!-- Used to give break  -->
            <div class="col"> col 5</div>
            <div class="col"> col 6</div>
            <div class="col"> col 7</div>
            <div class="col"> col 8</div>
        </div>
        <div class="row">
            <div class="col-md-3"> col 1</div>
            <div class="col-md-3"> col 2</div>
            <div class="col-md-3"> col 3</div>
            <div class="col-md-3"> col 4</div>
            <div class="col-md-3"> col 5</div>
            <div class="col-md-3"> col 6</div>
            <div class="col-md-3"> col 7</div>
            <div class="col-md-3"> col 8</div>
            
        </div>

        <div class="row">Row 4</div>
    </div>
    
</body>
</html>
