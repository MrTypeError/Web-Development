<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Margin VS Padding </title>
    <style>
        .box1,.box2{
            height: 200px;
            width: 200px
        }
        .box1{
            margin: 100px;
            background-color: red;
        }
        .box2{
            margin: 100px;
            padding: 100px;
            background-color: chartreuse;
        }
        .wrapper{
            background-color: salmon;
        }

    </style>
</head>
<body>
    <div class="wrapper">
        <div class="box1">BOX NO :- 1</div>
        <div class="box2">BOX NO :- 2</div>
    </div>
    
</body>
</html>
