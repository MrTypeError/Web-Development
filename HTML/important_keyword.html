<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Example Of important keyword </title>
    <style>
        .important{
            color: black !important;  /*this command has the most importence greater then the inline command */
            
        }

    </style>
</head>
<body>
    <p class="important" style="color: aqua;" style="font-weight: bolder;">This is a line with inline command but it will execute the importantcommand. </p>
</body>
</html>
